<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <style>
      main.cart-contain {
        display: flex;
        min-height: 100vh;
        padding: 20px;
        background: rgb(248, 247, 247);
      }

      table {
        width: 60%;
        border-spacing: 0 20px;
      }
      table thead,
      tbody {
        background-color: rgb(255, 255, 255);
      }
      table tr {
        border-radius: 3px;
        box-shadow: 0 0 1px rgba(175, 174, 174, 0.5);
      }
      table th,
      td {
        padding: 15px;
      }
      .card-contain-button {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 30px; /* Kích thước chiều rộng của ô vuông */
        height: 30px; /* Kích thước chiều cao của ô vuông */
      }
      .card-contain-button input,
      .card-total-price-button input {
        width: 20px; /* Kích thước chiều rộng của checkbox */
        height: 20px; /* Kích thước chiều cao của checkbox */
        border: 2px solid #333; /* Đường viền của checkbox */
        border-radius: 4px; /* Đường cong viền của checkbox */
        outline: none; /* Loại bỏ đường viền xung quanh checkbox khi focus */
        accent-color: red;
      }
      .card-product {
        display: flex;
        align-items: center;
        width: 30%;
      }
      .card-product img {
        width: 80px;
        height: 80px;
        border-radius: 5px;
      }
      .card-product-name {
        font-size: 20px;
        padding: 20px;
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
      }
      .card-quantity {
        display: flex;
      }
      .card-quantity input {
        width: 20px;
      }
      .card-quantity button {
        width: 20px;
        height: 20px;
        outline: none;
        background: none;
        border: 1px solid #cbc0c0;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
      }
      .card-quantity button:hover {
        background-color: #ececec;
      }
      #amount {
        width: 40px;
        text-align: center;
        border: 1px solid #cbc0c0;
      }
      .card-summary {
        display: inline-block;
        width: 30%;
        border: 1px solid black;
        border-radius: 5px;
        font-size: 20px;
      }
      .card-summary h2 {
        background-color: black;
        text-align: center;
        font-size: 50px;
        margin-top: 0;
        color: #ececec;
      }
      .cart-total-price button {
        height: auto; /* Set height of the button to auto */
      }
    </style>
  </head>
  <body>
    <main class="cart-contain">
      <div class="cart-list items">
        <div class="card-table-body">
          <table>
            <thead>
              <tr>
                <th>
                  <div class="card-contain-button">
                    <label for="all">
                      <input
                        type="checkbox"
                        id="all"
                        name="all"
                        value=""
                        onclick="checkAll()"
                      />
                    </label>
                  </div>
                </th>
                <th><div class="card-product">Sản phẩm</div></th>
                <th><div class="card-price">Đơn giá</div></th>
                <th><div class="card-quantity">Số lượng</div></th>
                <th><div class="card-totalmoney">Số tiền</div></th>
                <th><div class="card-activity">Thao tác</div></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <div class="card-contain-button">
                    <label for="product">
                      <input
                        type="checkbox"
                        id="product"
                        name="product"
                        value=""
                      />
                    </label>
                  </div>
                </td>
                <td>
                  <div class="card-product">
                    <img
                      src="https://lavenderstudio.com.vn/wp-content/uploads/2017/03/chup-san-pham.jpg"
                    />
                    <div class="card-product-name">card-product-name</div>
                  </div>
                </td>
                <td>
                  <div class="card-price">
                    5000000000000000000000000000000000
                  </div>
                </td>
                <td>
                  <div class="card-quantity">
                    <button class="minus-btn" onclick="handleMinus(event)">
                      <i class="bi bi-dash-lg"></i>
                    </button>
                    <input type="text" name="amount" id="amount" value="1" />
                    <button class="plus-btn" onclick="handlePlus(event)">
                      <i class="bi bi-plus-lg"></i>
                    </button>
                  </div>
                </td>
                <td><div class="card-totalmoney">Số tiền</div></td>
                <td><div class="card-activity">Thao tác</div></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="card-summary">
        <h2>Cart Summary</h2>
        <div class="cart-total-price">
          <h1>0VND</h1>
          <button
            style="
              height: 40px;
              background-color: rgb(249, 0, 21);
              border: none;
              border-radius: 3px;
              color: #ececec;
              font-size: 20px;
            "
          >
            Thanh Toán
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
