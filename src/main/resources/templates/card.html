<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <style>
      .card-contain {
        padding: 30px;
        display: flex;
        flex-direction: column;
        width: 100%;
      }
      .card-contain-header,
      .card-contain-list-product {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-radius: 3px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        padding: 20px;
        margin: 20px;
        width: 100%;
      }
      .card-contain-header div,
      .card-contain-list-product div {
        flex-grow: 1 1 auto;
      }
      .card-contain-button {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 30px; /* Kích thước chiều rộng của ô vuông */
        height: 30px; /* Kích thước chiều cao của ô vuông */
      }
      .card-contain-button input {
        width: 20px; /* Kích thước chiều rộng của checkbox */
        height: 20px; /* Kích thước chiều cao của checkbox */
        border: 2px solid #333; /* Đường viền của checkbox */
        border-radius: 4px; /* Đường cong viền của checkbox */
        outline: none; /* Loại bỏ đường viền xung quanh checkbox khi focus */
        accent-color: red;
      }
      .card-product {
        display: flex;
        width: 30%;
      }
      .card-product img {
        width: 80px;
        height: 80px;
        border-radius: 5px;
      }
      .card-product-name {
        font-size: 20px;
        padding: 20px;
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
      }
      .card-quantity {
        display: flex;
      }
      .card-quantity input {
        width: 20px;
      }
      .card-quantity button {
        width: 20px;
        height: 20px;
        outline: none;
        background: none;
        border: 1px solid #ececec;
      }
    </style>
  </head>
  <body>
    <section class="card-contain">
      <section class="card-contain-header">
        <div class="card-contain-button">
          <label for="all">
            <input type="checkbox" id="all" name="all" value="" />
          </label>
        </div>
        <div class="card-product">Sản phẩm</div>
        <div class="card-price">Đơn giá</div>
        <div class="card-quantity">Số lượng</div>
        <div class="card-totalmoney">Số tiền</div>
        <div class="card-activity">Thao tác</div>
      </section>
      <section class="card-contain-list-product">
        <div class="card-contain-button">
          <label for="all">
            <input type="checkbox" id="all" name="all" value="" />
          </label>
        </div>
        <div class="card-product">
          <img
            src="https://lavenderstudio.com.vn/wp-content/uploads/2017/03/chup-san-pham.jpg"
          />
          <div class="card-product-name">card-product-name</div>
        </div>
        <div class="card-price">5000000000000000000</div>
        <div class="card-quantity">
          <button><i class="bi bi-dash-lg"></i></button>
          <input type="text" name="amount" id="amount" />
          <button><i class="bi bi-plus-lg"></i></button>
        </div>
        <div class="card-totalmoney">Số tiền</div>
        <div class="card-activity">Thao tác</div>
      </section>
    </section>
  </body>
</html>
