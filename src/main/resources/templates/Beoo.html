<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* body{
            background-color: #e5e5e5;
        } */
        :root {
            --primary-color: #ee4d2d;
            --white-color: #fff;
            --black-color: #000;
            --text-color: #333;
            --border-color: #dbdbdb;
            --growth-from: 0.7;
            --growth-to: 1;
        }

        /*Animation*/
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes growth {
            from {
                transform: scale(var(--growth-from));
            }
            to {
                transform: scale(var(--growth-to));
            }
        }
        .modal {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            display: flex;
            animation:  fadeIn linear 0.2s;
        }

        .modal_overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal_body {
            width: 420px;
            height: 400px;
            background-color: #fff;
            margin: auto;
            position: relative;
            z-index: 1;
            border-radius: 5px;
            animation: growth linear 0.2s;
        }

        /* Authen modal */
        .auth-form{
            width: 400px;
        }
        .auth-form_container {
            padding: 0 32px;
        }

        .auth-form_header {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .auth-form_heading {
            font-size: 1.5rem;
            font-weight: 400;
            color: #333;
        }

        .auth-form_switch-btn {
            font-size: 1rem;
            font-weight: 400;
            color: rgb(239, 73, 12);
            cursor: pointer;
        }

        .auth-form_formz{
            margin-top: 16px;
        }
        .auth-form_input{
            width: 100%;
            height: 40px;
            margin-top: 16px;
            padding: 0 12px;
            font-size: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 2px;
            outline: none;
        }
        ..auth-form_input:focus{
            border-color: #777;
        }
    </style>
</head>

<body>
<div class="modal">
    <div class="modal_overlay"></div>
    <div class="modal_body">
        <!--Authen form-->
        <div class="auth-form">
            <div class="auth-form_container">
                <div class="auth-form_header">
                    <h3 class="auth-form_heading">Dang ki</h3>
                    <span class="auth-form_switch-btn">Dang nhap</span>
                </div>

                <div class="auth-form_form">
                    <div class="auth-form_group">
                        <input type="text" class="auth-form_input" placeholder="Email cua ban">
                    </div>
                    <div class="auth-form_group">
                        <input type="password" class="auth-form_input" placeholder="Mat khau cua ban">
                    </div>
                    <div class="auth-form_group">
                        <input type="password" class="auth-form_input" placeholder="Nhap lai mat khau">
                    </div>
                </div>

                <div class="auth-form_aside">
                    <p class="auth-form_policy-text">
                        Bang viec dang ki, ban da dong y voi shopee ve
                        <a href="" class="auth-form_policy-link">Dieu khoan dich vu</a> &
                        <a href="" class="auth-form_policy-link">Chinh sach bao mat</a>
                    </p>
                </div>

                <div class="auth-form_controls">
                    <button class="btn">TRO LAI</button>
                    <button class="btn btn--primary">DANG KI</button>
                </div>
            </div>

            <div class="auth-form_socials">
                <a href="" class="btn btn--with-icon">
                    <i class="fa-brands fa-facebook"></i>
                    Ket noi voi Facebook
                </a>
                <a href="" class="btn btn--with-icon">
                    <i class="fa-brands fa-google"></i>
                    Ket noi voi Google
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
