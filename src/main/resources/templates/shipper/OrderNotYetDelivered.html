    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Hoverable Table</title>
      <link rel="stylesheet" href="styles.css">
    </head>
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      .container {
        width: 80%;
        margin: auto;
        overflow: hidden;
      }

      h2 {
        text-align: center;
        margin: 20px 0;
      }

      .table-hover {
        width: 100%;
        border-collapse: collapse;
      }

      .table-hover th, .table-hover td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }

      .table-hover tr:hover {
        background-color: #f1f1f1;
      }

      .table-hover th {
        background-color: #f2f2f2;
      }

      .down {
        color: red;
      }

      .up {
        color: green;
      }

    </style>
    <body>
        <div class="container">
          <h2>Hoverable Table</h2>
          <p>Add class <code>.table-hover</code></p>
          <table class="table-hover">
            <thead>
            <tr>
              <th>User</th>
              <th>Product</th>
              <th>Sale</th>
              <th>Status</th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <td>Jacob</td>
              <td>Photoshop</td>
              <td>28.76%</td>
              <td class="down">↓</td>
            </tr>
            <tr>
              <td>Messsy</td>
              <td>Flash</td>
              <td>21.06%</td>
              <td class="down">↓</td>
            </tr>
            <tr>
              <td>John</td>
              <td>Premier</td>
              <td>35.00%</td>
              <td class="down">↓</td>
            </tr>
            <tr>
              <td>Peter</td>
              <td>After effects</td>
              <td>82.00%</td>
              <td class="up">↑</td>
            </tr>
            <tr>
              <td>Dave</td>
              <td>53275535</td>
              <td>98.05%</td>
              <td class="up">↑</td>
            </tr>
            </tbody>
          </table>
        </div>
        <script src="script.js"></script>
        </body>
    </html>
