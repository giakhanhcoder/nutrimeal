            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"

            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />
    <style>
        * {
            box-sizing: border-box; /* Giữ cho padding và border không làm tăng kích thước của phần tử */
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }
        body {
            background-image: url(https://media.istockphoto.com/id/530581630/vector/rainbow-of-fruit-and-vegetables.jpg?s=612x612&w=0&k=20&c=pCu9Hr0KfgFsBFm9Vw_t0f42Lo8feyYREsIAIjLbz_A=);
            background-size: cover; /* Hiển thị hình ảnh sao cho che phủ toàn bộ nền */
            background-position: center; /* Hiển thị ảnh ở vị trí trung tâm */
            background-attachment: fixed; /* Giữ ảnh ở cố định khi cuộn trang */
            background-repeat: no-repeat; /* Ngăn ảnh lặp lại */
        }
        .order-content-title {
            margin: 30px;
            text-align: center;
            color: rgba(11, 8, 8, 0.854);
        }
        .order-content-title h1 {
            font-weight: 10;
            letter-spacing: 5px;
            font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande",
            "Lucida Sans", Arial, sans-serif;
            font-size: 50px;
        }
        .order-content-title span {
            font-weight: 1000;
        }

        .order-content-title h5 {
            letter-spacing: 3px;
            font-weight: 10;
            font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS", sans-serif;
        }
        .order-combo-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around; /*Cho phép các phần tử trong order-content xuống dòng khi không đủ không gian */
            margin: 60px;
            margin-top: 0;
        }

        .order-combo {
            height: 200px;
            width: 250px;
            margin: 20px;
            box-shadow: 5px 5px 20px black;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }

        .order-combo img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Giữ cho hình ảnh không bị méo khi thay đổi kích thước */
            transition: 0.5s;
        }

        .order-combo-content {
            height: 30px;
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.8);
            transition: 0.5s;
        }

        .order-combo-content h3 {
            font-size: 24px;
            text-align: center;
        }

        .order-combo-description {
            display: flex;
            justify-content: space-between; /* Canh về hai phía */
            align-items: center;
            margin: 20px;
            font-size: 18px;
            margin-top: 5px;
            visibility: hidden;
            opacity: 0;
        }
        .order-combo {
            cursor: pointer;
        }
        .order-combo:hover .order-combo-content {
            height: 70px;
            bottom: 0;
        }
        .order-combo-description {
            opacity: 1;
            visibility: visible;
        }
        .order-combo:hover img {
            transform: scale(1.1) rotate(-3deg);
        }

    </style>
</head>
