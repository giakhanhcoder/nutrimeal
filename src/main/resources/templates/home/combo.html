<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head('Đặt hàng', 'none')}"></head>
<link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
/>
<style>
    * {
        box-sizing: border-box; /* Giữ cho padding và border không làm tăng kích thước của phần tử */
        margin: 0;
        padding: 0;
        font-family: sans-serif;
    }

    .order-content-title {
        margin: 30px;
        text-align: center;
        color: rgba(11, 8, 8, 0.854);
    }
    .order-content-title h1 {
        font-weight: 500;
        letter-spacing: 5px;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-size: 40px;
    }
    .order-content-title span {
        font-weight: 1000;
    }

    .order-content-title h5 {
        /*letter-spacing: 3px;*/
        font-size: 17px;

        font-family:Verdana, Geneva, Tahoma, sans-serif;
    }
    .order-combo-list {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around; /*Cho phép các phần tử trong order-content xuống dòng khi không đủ không gian */
        margin: 60px;
        margin-top: 0;
    }

    .order-combo {
        height: 200px;
        width: 250px;
        margin: 20px;
        box-shadow: 5px 5px 20px black;
        border-radius: 5px;
        overflow: hidden;
        position: relative;
    }

    .order-combo img {
        width: 100%;
        height: 100%;
        object-fit: cover; /* Giữ cho hình ảnh không bị méo khi thay đổi kích thước */
        transition: 0.5s;
    }

    .order-combo-content {
        height: 30px;
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        box-sizing: border-box;
        background: rgba(255, 255, 255, 0.8);
        transition: 0.5s;
    }

    .order-combo-content h3 {
        font-size: 24px;
        text-align: center;
    }

    .order-combo-description {
        display: flex;
        justify-content: space-between; /* Canh về hai phía */
        align-items: center;
        margin: 20px;
        font-size: 18px;
        margin-top: 5px;
        visibility: hidden;
        opacity: 0;
    }
    .order-combo {
        cursor: pointer;
    }
    .order-combo:hover .order-combo-content {
        height: 70px;
        bottom: 0;
    }
    .order-combo-description {
        opacity: 1;
        visibility: visible;
    }
    .order-combo:hover img {
        transform: scale(1.1) rotate(-3deg);
    }
    .combongang_icon{
        margin-top: -30px;
        text-align: center;
        color: red;
    }
</style>

<header th:replace="~{fragments :: header-fragment}"></header>
<body>
<section class="order-content">
    <div class="order-content-title">
        <h1>Chọn <span>Gói Ăn</span></h1>
        <div class="combongang_icon">
            <svg style="width: 80px;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#e02606" d="M432 256c0 17.7-14.3 32-32 32L48 288c-17.7 0-32-14.3-32-32s14.3-32 32-32l352 0c17.7 0 32 14.3 32 32z"/></svg>
        </div>
        <h5>
            NUTRIMEAL cung cấp nhiều gói ăn đa dạng phù hợp với mọi nhu cầu của
            bạn
        </h5>
    </div>
    <div class="order-combo-list" >
        <div class="order-combo" onclick="redirectToOrderComboDetail()" th:each="combo : ${comboList}">
            <img
                    th:src="${combo.comboImage}"
                    alt=""/>
            <div class="order-combo-content">
                <h3 th:text="${combo.comboName}"></h3>
                <div class="order-combo-description">
                    <h4 th:text="${combo.comboPrice7Days}"></h4>
                    <a href="#" style="color: black"
                    ><i
                            class="fa-solid fa-cart-shopping"
                            style="font-size: 20px"
                    ></i
                    ></a>
                </div>
            </div>
        </div>
    </div>
</section>
<script>
    function redirectToOrderComboDetail() {
        window.location.href = "order-combo-detail.html";
    }
</script>
</body>
<footer th:replace="~{fragments :: footer}"></footer>
</html>
