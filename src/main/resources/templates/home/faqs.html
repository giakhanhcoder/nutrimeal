<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head('FAQS', 'none')}">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nutrimeal FAQs</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.2/font/bootstrap-icons.min.css">

<style>
    body {
        background-color: #e5e5e5;
    }

    h1.title {
        font-weight: 700;
        font-size: 40px;
        /*font-family: var(--font-secondary);*/
        text-transform: uppercase;
        margin-top: 40px;
    }

    .faq-heading {
        display: inline-block;
        letter-spacing: 5px;
        padding: 10px;
        border-radius: 5px;
    }

    .italic {
        font-style: italic;
        font-weight: 500;
    }

    .btn-link {
        width: 100%;
        text-align: left;
        color: #2f2f2f;
        font-weight: 600;
        text-decoration: none;
        font-size: 18px;
    }

    .btn-link:focus {
        outline: none;
        box-shadow: none;
        background-color: transparent;
    }

    .btn-link:hover,
    .btn-link:focus,
    .btn-link:active {
        color: #2f2f2f;
        text-decoration: none;
        outline: none;
        box-shadow: none;
        background-color: transparent;
    }

    .card-body p{
        margin-left: 45px;
    }

    .faqs_icon{
        margin-top: -80px;
        color: red;
        margin-left: 7px;
    }
</style>
<body>
<header th:replace="~{fragments :: header-fragment (page='faq')}"></header>
<div class="container_faqs container">
    <div class="row_faqs">
        <div class="offset-lg-1 col-lg-10">
            <h1 class="title mb-5 faq-heading">FAQs</h1>
            <div class="faqs_icon">
                <svg style="width: 70px;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                    <path fill="#e02606" d="M432 256c0 17.7-14.3 32-32 32L48 288c-17.7 0-32-14.3-32-32s14.3-32 32-32l352 0c17.7 0 32 14.3 32 32z"/>
                </svg>
            </div>
            <p class="italic">Bạn muốn trải nghiệm Nutrimeal nhưng không biết bắt đầu từ đâu? Hãy tham khảo những câu hỏi thường gặp bên dưới.</p>
            <div class="accordion mb-5" id="faq"></div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        fetch('http://localhost:8080/api/faq')
            .then(response => response.json())
            .then(data => {
                const faqContainer = document.getElementById('faq');
                data.forEach((faq, index) => {
                    const card = document.createElement('div');
                    card.className = 'card mb-4';

                    const cardHeader = document.createElement('div');
                    cardHeader.className = 'card-header';

                    const h2 = document.createElement('h2');
                    h2.className = 'mb-0';

                    const button = document.createElement('button');
                    button.className = 'btn btn-link';
                    button.type = 'button';
                    button.setAttribute('data-toggle', 'collapse');
                    button.setAttribute('data-target', `#collapse-${index}`);
                    button.setAttribute('aria-expanded', 'true');
                    button.setAttribute('aria-controls', `collapse-${index}`);
                    button.textContent = faq.answer;  // Thay đổi nội dung thành câu trả lời

                    h2.appendChild(button);
                    cardHeader.appendChild(h2);
                    card.appendChild(cardHeader);

                    const collapse = document.createElement('div');
                    collapse.id = `collapse-${index}`;
                    collapse.className = 'collapse';
                    collapse.setAttribute('aria-labelledby', `heading-${index}`);
                    collapse.setAttribute('data-parent', '#faq');

                    const cardBody = document.createElement('div');
                    cardBody.className = 'card-body';

                    // Tách các đoạn văn
                    const paragraphs = faq.question.split('\n\n');
                    paragraphs.forEach(paragraph => {
                        const p = document.createElement('p');
                        p.textContent = paragraph;
                        cardBody.appendChild(p);
                    });

                    collapse.appendChild(cardBody);
                    card.appendChild(collapse);

                    faqContainer.appendChild(card);
                });
            })
            .catch(error => console.error('Error fetching FAQs:', error));
    });
</script>
</body>
<footer th:replace="~{fragments :: footer}"></footer>
</html>
