<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quản lý khách hàng - NutriMeal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Your custom styles -->
    <style>
        body {
            background-color: #e5e5e5;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 7px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .form-container h2 {
            margin-bottom: 20px;
            color: #343a40;
        }
        .form-control {
            border-color: #343a40;
            box-shadow: none;
        }
        .form-control:focus {
            border-color: #343a40;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }
        .btn-primary {
            background-color: #343a40;
            border-color: #343a40;
        }
        .btn-primary:hover {
            background-color: #000;
            border-color: #000;
            font-weight: bold;
        }
        .btn-secondary {
            background-color: #dc3545;
            border-color: #dc3545 !important;
            color: #fff;
        }
        .btn-secondary:hover {
            background-color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container_customer">
    <div class="row_customer">
        <div class="col-md-6 offset-md-3">
            <div class="form-container">
                <h2>Quản lý khách hàng</h2>
                <form>
                    <div class="mb-3">
                        <label for="customerName" class="form-label">Tên khách hàng</label>
                        <input type="text" class="form-control" id="customerName" placeholder="Nhập tên khách hàng">
                    </div>
                    <div class="mb-3">
                        <label for="customerEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="customerEmail" placeholder="Nhập email">
                    </div>
                    <div class="mb-3">
                        <label for="customerPhone" class="form-label">Số điện thoại</label>
                        <input type="tel" class="form-control" id="customerPhone" placeholder="Nhập số điện thoại">
                    </div>
                    <button type="submit" class="btn btn-primary">Thêm khách hàng</button>
                    <button type="reset" class="btn btn-secondary">Xóa khách hàng</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap core JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
