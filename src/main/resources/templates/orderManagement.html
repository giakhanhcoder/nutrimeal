<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quản lý đơn hàng - NutriMeal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Your custom styles -->
    <style>
        body {
            background-color: #e5e5e5;
        }

        .list-group-item {
            background-color: #fff !important;
            color: #343a40 !important;
            cursor: pointer;
        }

        .list-group-item.active {
            background-color: #fff !important;
            border-color: none;
            border: 1px solid #343a40;
            font-weight: bold;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            border-color: #343a40 !important;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5) !important;
        }

        .btn-primary {
            background-color: #343a40 !important;
            border-color: #343a40 !important;
        }

        .btn-primary:hover {
            background-color: #000000 !important;
            font-weight: 600;
        }

        .btn-danger:hover{
            background-color: red !important;
            font-weight: 600;
        }
        h2{
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <!-- Left column -->
        <div class="col-md-3">
            <h2>Danh sách</h2>
            <ul class="list-group" id="orderList">
                <li class="list-group-item active" data-order="view">Xem và nhận đơn hàng</li>
                <li class="list-group-item" data-order="delivery-request">Gửi yêu cầu giao hàng</li>
                <li class="list-group-item" data-order="change-status">Thay đổi trạng thái đơn</li>
            </ul>
        </div>
        <!-- Right column -->
        <div class="col-md-9">
            <!-- Content for managing orders -->
            <div id="content-view" class="order-content">
                <h2>Xem và nhận đơn hàng</h2>
                <!-- Add content for viewing and accepting orders -->
                <p>...</p>
            </div>
            <div id="content-delivery-request" class="order-content" style="display: none;">
                <h2>Gửi yêu cầu giao hàng</h2>
                <!-- Add content for sending delivery requests -->
                <p>...</p>
            </div>
            <div id="content-change-status" class="order-content" style="display: none;">
                <h2>Thay đổi trạng thái đơn</h2>
                <!-- Add content for changing order status -->
                <p>...</p>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap core JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const orderList = document.getElementById('orderList');
        const orderContents = document.querySelectorAll('.order-content');

        // Add click event listener to order list items
        orderList.addEventListener('click', function (e) {
            const order = e.target.dataset.order;

            // Hide all order content divs
            orderContents.forEach(content => {
                content.style.display = 'none';
            });

            // Show the content of the selected order
            document.getElementById(`content-${order}`).style.display = 'block';

            // Set the active class to the clicked list item
            const listItems = orderList.querySelectorAll('.list-group-item');
            listItems.forEach(item => {
                item.classList.remove('active');
            });
            e.target.classList.add('active');
        });
    });
</script>
</body>
</html>
