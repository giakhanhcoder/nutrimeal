<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head('Thêm mã khuyến mãi', 'none')}"></head>
<style>
    body {
        background-color: #e5e5e5;
    }

    .form-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-top: 30px;
    }

    .btn-primary {
        background-color: #343a40 !important;
        border-color: #343a40 !important;
    }

    .btn-primary:hover {
        background-color: #000000 !important;
        font-weight: 600;
    }

    .btn-secondary {
        background-color: #6c757d !important;
        border-color: #6c757d !important;
    }

    .btn-secondary:hover {
        background-color: #5a6268 !important;
        font-weight: 600;
    }

    .error-message {
        color: red;
        font-size: 0.875em;
        display: none;
    }
</style>

<header th:replace="~{fragments :: header_manager}"></header>


<body>
<div class="container mb-5">
    <div class="form-container">
        <h2 style="margin-bottom: 40px; text-align: center;">Thêm mã khuyến mãi</h2>
        <form id="addPromotionForm" th:action="@{/manager/promotion/add}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="promotionCode" class="form-label">Tên mã khuyến mãi</label>
                <input type="text" class="form-control" id="promotionCode" name="promotionCode" required>
            </div>
            <div class="col">
                <label for="promotionQuantity" class="form-label">Số lượng</label>
                <input type="number" class="form-control" id="promotionQuantity" name="promotionQuantity" min="0" required>
            </div>
            <div class="mb-3">
                <label for="promotionDescription" class="form-label">Mô tả</label>
                <input type="text" class="form-control" id="promotionDescription" name="promotionDescription" required>
            </div>
            <div class="mb-3">
                <label for="promotionDiscount" class="form-label">Giảm giá</label>
                <input type="number" class="form-control" id="promotionDiscount" name="promotionDiscount" min="0" required>
                <span id="discountError" class="error-message">Phiếu giảm giá không được vượt quá 100%</span>
            </div>

            <button type="submit" class="btn btn-primary">Thêm mã khuyến mãi</button>
            <button type="button" class="btn btn-secondary" th:onclick="'window.location.href=\'/manager/promotion\''">Quay lại</button>
        </form>

        <div th:if="${param.error}" class="alert alert-danger mt-3" role="alert">
            <strong>Đã có lỗi xảy ra!</strong> Vui lòng kiểm tra lại thông tin.
        </div>
        <div th:if="${param.success}" class="alert alert-success mt-3" role="alert">
            <strong>Thêm mã khuyến mãi thành công!</strong>
        </div>
    </div>
</div>

<!-- Bootstrap core JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>

<script>
    document.getElementById('promotionQuantity').addEventListener('input', function (event) {
        const input = event.target;
        if (input.value < 0) {
            input.value = 0;
        }
    });

    document.getElementById('promotionDiscount').addEventListener('input', function (event) {
        const input = event.target;
        if (input.value < 0) {
            input.value = 0;
        }
    });

    document.getElementById('addPromotionForm').addEventListener('submit', function (event) {
        const discountInput = document.getElementById('promotionDiscount');
        const discountError = document.getElementById('discountError');
        if (discountInput.value > 100) {
            discountError.style.display = 'block';
            event.preventDefault(); // Prevent form submission
        } else {
            discountError.style.display = 'none';
        }
    });
</script>
