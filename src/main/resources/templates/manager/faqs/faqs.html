<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quản lý FAQs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
</head>
<style>
    .content {
        margin-left: 250px;
        padding: 80px 20px 20px;
        transition: margin-left 0.3s ease;
    }
    .content.collapsed {
        margin-left: 60px;
    }
    h2 {
        text-align: center;
        margin: 20px 0;
        font-weight: 500;
    }
    .table-hover {
        width: 100%;
        border-collapse: collapse;
    }
    .table-hover th, .table-hover td {
        padding: 12px;
        text-align: left;
        border: 1px solid #ddd;
    }
    .table-hover tr:hover {
        background-color: #f1f1f1;
    }
    .table-hover th {
        background-color: #f2f2f2;
        cursor: pointer;
    }
    .btn-danger:hover {
        background-color: red !important;
        font-weight: 600;
    }
    .beo1 {
        border: 1px solid rgb(255, 2, 2);
    }
    .beo1:hover {
        background-color: rgb(255, 2, 2);
        border: 1px solid rgb(255, 2, 2);
    }
    .beo1 a {
        text-decoration: none;
        color: #fff;
    }
    .me-1 {
        background-color: #343a40;
        border: 1px solid #343a40;
    }
    .me-1:hover {
        background-color: #000000;
        font-weight: 600;
        border: 1px solid #343a40;
    }
    .me-1 a {
        text-decoration: none;
        color: #fff;
    }
    .content-wrapper{
        background-color: #ffffff;
        border-radius: 5px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-top: 30px;
    }
    .table-hover th, .table-hover td {
        text-align: center;
        vertical-align: middle;
    }
    .action-buttons .btn {
        margin-right: 5px;
    }
    .action-buttons .btn:last-child {
        margin-right: 0;
    }
</style>
<body>
<div th:insert="fragments/sidebar :: sidebar-manager (page = 'faqs')"></div>

<div class="content" id="content">
    <div class="content-wrapper">
        <div class="container-fluid">
            <h3>Quản lý câu hỏi</h3>
            <svg style="width: 70px; margin-top: -70px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#0e955b" d="M32 416c-17.7 0-32 14.3-32 32s14.3 32 32 32H480c17.7 0 32-14.3 32-32s-14.3-32-32-32H32z"/></svg>

            <table class="table table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Câu hỏi</th>
                    <th>Câu trả lời</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <!-- Thêm logic để hiển thị các FAQ từ cơ sở dữ liệu -->
                <tr>
                    <td>1</td>
                    <td>Tuấn Dự có đẹp trai không</td>
                    <td>Quá đẹp trai là quá đẹp trai</td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#addFaqModal"><i class="bi bi-patch-plus" style="font-size: 16px"></i></button>
                            <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#editFaqModal"><i class="bi bi-pencil-square" style="font-size: 16px"></i></button>
                            <button class="btn btn-danger btn-sm" data-bs-toggle="modal"><i class="bi bi-archive" style="font-size: 16px"></i></button>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Modal để thêm FAQ mới -->
<div class="modal fade" id="addFaqModal" tabindex="-1" aria-labelledby="addFaqModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form th:action="@{/manager/faqs/add}" method="post">
                <div class="modal-header">
                    <h5 class="modal-title" id="addFaqModalLabel">Thêm FAQ mới</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="question" class="form-label">Câu hỏi</label>
                        <input type="text" class="form-control" id="question" name="question" required>
                    </div>
                    <div class="mb-3">
                        <label for="answer" class="form-label">Câu trả lời</label>
                        <textarea class="form-control" id="answer" name="answer" required></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                    <button type="submit" class="btn btn-primary">Thêm</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Modal để sửa FAQ -->
<div class="modal fade" id="editFaqModal" tabindex="-1" aria-labelledby="editFaqModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form th:action="@{/manager/faqs/edit}" method="post">
                <div class="modal-header">
                    <h5 class="modal-title" id="editFaqModalLabel">Sửa FAQ</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="editQuestion" class="form-label">Câu hỏi</label>
                        <input type="text" class="form-control" id="editQuestion" name="question" required>
                    </div>
                    <div class="mb-3">
                        <label for="editAnswer" class="form-label">Câu trả lời</label>
                        <textarea class="form-control" id="editAnswer" name="answer" required></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                    <button type="submit" class="btn btn-primary">Lưu</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap core JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('toggle-sidebar').addEventListener('click', function() {
            var sidebar = document.getElementById('sidebar');
            var content = document.getElementById('content');
            sidebar.classList.toggle('collapsed');
            content.classList.toggle('collapsed');
        });

        var submenuToggles = document.querySelectorAll('.has-submenu > a');
        submenuToggles.forEach(function(submenuToggle) {
            submenuToggle.addEventListener('click', function(e) {
                e.preventDefault();
                var submenu = this.nextElementSibling;
                submenu.classList.toggle('open');
            });
        });
    });
</script>
</body>
</html>
