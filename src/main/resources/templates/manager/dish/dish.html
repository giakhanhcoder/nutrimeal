<!DOCTYPE html>
<html html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head('Quản lý món ăn', 'none')}"></head>

<style>
    body {
        background-color: #e5e5e5;
    }

    .list-group-item {
        background-color: #fff !important;
        color: #343a40 !important;
        cursor: pointer;
    }

    .list-group-item.active {
        background-color: #fff !important;
        border-color: none;
        border: 1px solid #343a40;
        font-weight: bold;
    }

    input[type="text"]:focus,
    input[type="number"]:focus {
        border-color: #343a40 !important;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.5) !important;
    }

    .btn-primary {
        background-color: #343a40 !important;
        border-color: #343a40 !important;
    }

    .btn-primary:hover {
        background-color: #000000 !important;
        font-weight: 600;
    }

    .btn-danger:hover {
        background-color: red !important;
        font-weight: 600;
    }

    .radio-group {
        display: flex;
        align-items: center;
        gap: 15px;
    }

    .table td, .table th {
        border-right: 2px solid #dee2e6;
    }

    .add-menu {
        display: inline-block;
        padding: 10px 20px;
        background-color: #343a40;
        color: #ffffff;
        text-align: center;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
        transition: background-color 0.3s ease;
        border: none;
    }

    .add-menu:hover {
        background-color: #000000;
    }

    .add-menu a {
        color: #ffffff;
        text-decoration: none;
    }

    .add-menu a:hover {
        text-decoration: none;
    }
</style>

<header th:replace="~{fragments :: header_manager}"></header>

<body>
<div class="container mt-3">
    <div class="row">
        <div class="col-md-2">
            <h6 style="margin-bottom: 20px;">DANH MỤC</h6>
            <ul class="list-group" id="categoryList">
                <li class="list-group-item active" data-category="food">
                    <a href="../dish/dishMan.html" style="text-decoration: none; color: inherit;">Món ăn</a>
                </li>
                <li class="list-group-item " data-category="combo">
                    <a href="../combo/comboMan.html" style="text-decoration: none; color: inherit;">Combo</a>
                </li>
                <li class="list-group-item" data-category="daily-menu">
                    <a href="../dailymenu/dailyMan.html" style="text-decoration: none; color: inherit;">Daily Menu</a>
                </li>
            </ul>

        </div>
        <div class="col-md-10">
            <h2 style="margin-bottom: 40px; text-align: center;">QUẢN LÍ MÓN ĂN</h2>
            <div class="radio-group">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="foodType" id="foodTypeVegetarian" value="vegetarian" checked>
                    <label class="form-check-label" for="foodTypeVegetarian">
                        Món chay
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="foodType" id="foodTypeNonVegetarian" value="non-vegetarian">
                    <label class="form-check-label" for="foodTypeNonVegetarian">
                        Món mặn
                    </label>
                </div>
            </div>
            <table class="table food-table" id="foodTable">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Tên món ăn</th>
                    <th>Hình ảnh</th>
<!--                    <th>Mô tả món ăn</th>-->
                    <th>KCal</th>
                    <th>Proteins</th>
                    <th>Fats</th>
                    <th>Carbs</th>
                    <th>Loại</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody id="foodTableBody">
                <tr th:each="dish : ${listDish}">
                    <td th:text="${dish.dishId}"></td>
                    <td th:text="${dish.dishName}"></td>
                    <td><img th:src="${dish.dishImage}" alt="" class="img-thumbnail" style="max-width: 100px;"></td>
<!--                    <td th:text="${dish.dishDescription}"></td>-->
                    <td th:text="${dish.dishCalories}"></td>
                    <td th:text="${dish.dishProteins}"></td>
                    <td th:text="${dish.dishFats}"></td>
                    <td th:text="${dish.dishCarbs}"></td>
                    <td th:text="${dish.getDishType()}"></td>

                    <td>
                        <a href="#" class="btn btn-warning btn-sm update-btn" th:href="@{/manager/dish/update/{dishId}(dishId=${dish.dishId})}">Update</a>
                        <a href="#" class="btn btn-danger btn-sm delete-btn" th:href="@{/manager/dish/delete/{dishId}(dishId=${dish.dishId})}" onclick="return confirm('Are you sure you want to delete this dish?')">Delete</a>                    </td>
                </tr>
                </tbody>
            </table>
            <button class="add-menu mb-5"><a href="addDish.html"  th:href="@{/manager/dish/add}">ADD MÓN ĂN</a></button>

        </div>
    </div>
</div>

<!-- Bootstrap core JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

<footer th:replace="~{fragments :: footer}"></footer>
</html>
