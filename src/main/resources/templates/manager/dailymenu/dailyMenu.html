<!DOCTYPE html>
<html html lang="en" xmlns:th="http://www.thymeleaf.org">
<head
        th:replace="~{fragments :: head('Quản lý thực đơn hàng ngày', 'none')}"
></head>

<style>
    body {
        background-color: #e5e5e5;
    }

    .list-group-item {
        background-color: #fff !important;
        color: #343a40 !important;
        cursor: pointer;
    }

    .list-group-item.active {
        background-color: #fff !important;
        border-color: none;
        border: 1px solid #343a40;
        font-weight: bold;
    }

    input[type="text"]:focus,
    input[type="number"]:focus {
        border-color: #343a40 !important;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.5) !important;
    }

    .btn-primary {
        background-color: #343a40 !important;
        border-color: #343a40 !important;
    }

    .btn-primary:hover {
        background-color: #000000 !important;
        font-weight: 600;
    }

    .btn-danger:hover {
        background-color: red !important;
        font-weight: 600;
    }

    .radio-group {
        display: flex;
        align-items: center;
        gap: 15px;
    }

    .table td,
    .table th {
        border-right: 2px solid #dee2e6;
    }

    .add-menu {
        display: inline-block;
        padding: 10px 20px;
        background-color: #343a40;
        color: #ffffff;
        text-align: center;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
        transition: background-color 0.3s ease;
        border: none;
    }

    .add-menu:hover {
        background-color: #000000;
    }

    .add-menu a {
        color: #ffffff;
        text-decoration: none;
    }

    .add-menu a:hover {
        text-decoration: none;
    }
</style>

<header th:replace="~{fragments :: header_manager}"></header>

<body>
<div class="container-fluid mt-3">
    <div class="row">
        <div class="col-md-2">
            <h6 style="margin-bottom: 20px">DANH MỤC</h6>
            <ul class="list-group" id="categoryList">
                <li id="view-food" class="list-group-item" data-category="food">
                    <a
                            th:href="@{/manager/dish}"
                            style="text-decoration: none; color: inherit"
                    >Món ăn</a
                    >
                </li>
                <li id="view-combo" class="list-group-item" data-category="combo">
                    <a
                            th:href="@{/manager/combo}"
                            style="text-decoration: none; color: inherit"
                    >Combo</a
                    >
                </li>
                <li
                        id="view-daily"
                        class="list-group-item active"
                        data-category="daily-menu"
                >
                    <a
                            th:href="@{/manager/dailymenu}"
                            style="text-decoration: none; color: inherit"
                    >Thực đơn hàng ngày</a
                    >
                </li>
            </ul>
        </div>
        <div class="col-md-10">
            <h2 style="margin-bottom: 40px; text-align: center">
                QUẢN LÍ DAILY MENU
            </h2>
            <form
                    th:action="@{/manager/dailymenu/search}"
                    method="get"
                    class="mb-3"
            >
                <div class="row g-2">
                    <div class="col-auto">
                        <input
                                type="date"
                                class="form-control"
                                name="date"
                                placeholder="Ngày"
                                th:value="${date}"
                        />
                    </div>

                    <div class="col-auto">
                        <select class="form-control" name="type">
                            <option value="">Loại menu</option>
                            <option value="V" th:selected="${type == 'V'}">
                                Menu chay
                            </option>
                            <option value="N" th:selected="${type == 'N'}">
                                Menu mặn
                            </option>
                        </select>
                    </div>
                    <div class="col-auto">
                        <input
                                type="text"
                                class="form-control"
                                name="dishName"
                                placeholder="Tên món ăn"
                                th:value="${dishName}"
                        />
                    </div>

                    <div class="col-auto">
                        <button class="btn btn-primary" type="submit">Tìm kiếm</button>
                    </div>
                </div>
            </form>
            <table class="table daily-table" id="dailyTable">
                <thead>
                <tr>
                    <th class="text-center">Ngày</th>
                    <th class="text-center">Bữa sáng</th>
                    <th class="text-center">Bữa trưa</th>
                    <th class="text-center">Bữa tối</th>
                    <th class="text-center">Loại menu</th>
                    <th class="text-center">Action</th>
                </tr>
                </thead>
                <tbody id="dailyTableBody">
                <tr th:each="dailyMenu : ${listDailyMenu}">
                    <td class="text-center" style="vertical-align: middle" th:text="${dailyMenu.dailyMenuDate}"></td>
                    <td class="text-center">
                        <img th:src="${dailyMenu.dishBreakfast.dishImage}" alt="" class="img-fluid"
                             style="width: 120px; height: 90px">
                        <p class="mt-2" th:text="${dailyMenu.dishBreakfast.dishName}"></p>
                    </td>
                    <td class="text-center">
                        <img th:src="${dailyMenu.dishLunch.dishImage}" alt="" class="img-fluid"
                             style="width: 120px; height: 90px">
                        <p class="mt-2" th:text="${dailyMenu.dishLunch.dishName}"></p>
                    </td>
                    <td class="text-center">
                        <img th:src="${dailyMenu.dishDinner.dishImage}" alt="" class="img-fluid"
                             style="width: 120px; height: 90px">
                        <p class="mt-2" th:text="${dailyMenu.dishDinner.dishName}"></p>
                    </td>

                    <td class="text-center" style="vertical-align: middle;">
                        <span th:if="${dailyMenu.dailyMenuType == 'V'}">Menu chay</span>
                        <span th:if="${dailyMenu.dailyMenuType == 'N'}">Menu mặn</span>
                    </td>
                    <td class="text-center" style="vertical-align: middle;">
                        <a href="#" class="btn btn-warning btn-sm update-btn"
                           th:href="@{/manager/dailymenu/update/{dailymenuId}(dailymenuId=${dailyMenu.dailyMenuId})}">Update</a>
                        <a href="#" class="btn btn-danger btn-sm delete-btn"
                           th:href="@{/manager/dailymenu/delete/{dailymenuId}(dailymenuId=${dailyMenu.dailyMenuId})}"
                           onclick="return confirm('Are you sure you want to delete this dish?')">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
            <button class="add-menu mb-2">
                <a th:href="@{/manager/dailymenu/add}">ADD DAILY MENU</a>
            </button>

            <!-- Pagination for daily menu list -->
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li class="page-item" th:if="${listDailyMenu.number > 0}">
                        <a
                                class="page-link"
                                th:href="@{/manager/dailymenu(page=${listDailyMenu.number - 1})}"
                                aria-label="Previous"
                        >
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li
                            class="page-item"
                            th:each="i : ${#numbers.sequence(0, listDailyMenu.totalPages - 1)}"
                            th:class="${i == listDailyMenu.number ? 'active' : ''}"
                    >
                        <a
                                class="page-link"
                                th:href="@{/manager/dailymenu(page=${i})}"
                                th:text="${i + 1}"
                        >1</a
                        >
                    </li>
                    <li
                            class="page-item"
                            th:if="${listDailyMenu.number + 1 < listDailyMenu.totalPages}"
                    >
                        <a
                                class="page-link"
                                th:href="@{/manager/dailymenu(page=${listDailyMenu.number + 1})}"
                                aria-label="Next"
                        >
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>

<!-- Bootstrap core JS -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
></script>
</body>

<script>
    document.getElementById("view-food").addEventListener("click", function () {
        window.location.href = this.querySelector("a").href;
    });

    document
        .getElementById("view-combo")
        .addEventListener("click", function () {
            window.location.href = this.querySelector("a").href;
        });

    document
        .getElementById("view-daily")
        .addEventListener("click", function () {
            window.location.href = this.querySelector("a").href;
        });
</script>

<footer th:replace="~{fragments :: footer}"></footer>
</html>
