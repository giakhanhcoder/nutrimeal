<!DOCTYPE html>
<html html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head('Quản lý thực đơn hàng ngày', 'none')}"></head>

<style>
    body {
        background-color: #e5e5e5;
    }

    .list-group-item {
        background-color: #fff !important;
        color: #343a40 !important;
        cursor: pointer;
    }

    .list-group-item.active {
        background-color: #fff !important;
        border-color: none;
        border: 1px solid #343a40;
        font-weight: bold;
    }

    input[type="text"]:focus,
    input[type="number"]:focus {
        border-color: #343a40 !important;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.5) !important;
    }

    .btn-primary {
        background-color: #343a40 !important;
        border-color: #343a40 !important;
    }

    .btn-primary:hover {
        background-color: #000000 !important;
        font-weight: 600;
    }

    .btn-danger:hover {
        background-color: red !important;
        font-weight: 600;
    }

    .radio-group {
        display: flex;
        align-items: center;
        gap: 15px;
    }

    .table td, .table th {
        border-right: 2px solid #dee2e6;
    }

    .add-menu {
        display: inline-block;
        padding: 10px 20px;
        background-color: #343a40;
        color: #ffffff;
        text-align: center;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
        transition: background-color 0.3s ease;
        border: none;
    }

    .add-menu:hover {
        background-color: #000000;
    }

    .add-menu a {
        color: #ffffff;
        text-decoration: none;
    }

    .add-menu a:hover {
        text-decoration: none;
    }
</style>

<header th:replace="~{fragments :: header_manager}"></header>

<body>
<div class="container mt-3">
    <div class="row">
        <div class="col-md-2">
            <h6 style="margin-bottom: 20px;">DANH MỤC</h6>
            <ul class="list-group" id="categoryList">
                <li id="view-food" class="list-group-item" data-category="food">
                    <a th:href="@{/manager/dish}" style="text-decoration: none; color: inherit;">Món ăn</a>
                </li>
                <li id="view-combo" class="list-group-item" data-category="combo">
                    <a th:href="@{/manager/combo}" style="text-decoration: none; color: inherit;">Combo</a>
                </li>
                <li id="view-daily" class="list-group-item active" data-category="daily-menu">
                    <a th:href="@{/manager/dailymenu}" style="text-decoration: none; color: inherit;">Thực đơn hàng ngày</a>
                </li>
            </ul>


        </div>
        <div class="col-md-10">
            <h2 style="margin-bottom: 40px; text-align: center;">QUẢN LÍ DAILY MENU</h2>
            <div class="radio-group">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="menuType" id="menuTypeVegetarian" value="vegetarian" checked>
                    <label class="form-check-label" for="menuTypeVegetarian">
                        Menu chay
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="menuType" id="menuTypeNonVegetarian" value="non-vegetarian">
                    <label class="form-check-label" for="menuTypeNonVegetarian">
                        Menu mặn
                    </label>
                </div>
            </div>
            <table class="table daily-table" id="dailyTable">
                <thead>
                <tr>
                    <th>Ngày</th>
                    <th>Bữa sáng</th>
                    <th>Bữa trưa</th>
                    <th>Bữa tối</th>
                    <th>Loại menu</th>

                    <th>Action</th>
                </tr>
                </thead>
                <tbody id="dailyTableBody">
                <tr th:each="dailyMenu : ${listDailyMenu}">
                    <td th:text="${dailyMenu.dailyMenuDate}"></td>
                    <td th:text="${dailyMenu.dishBreakfast.dishName}"></td>
                    <td th:text="${dailyMenu.dishLunch.dishName}"></td>
                    <td th:text="${dailyMenu.dishDinner.dishName}"></td>
                    <td>
                        <span th:if="${dailyMenu.dailyMenuType == 'V'}">Menu chay</span>
                        <span th:if="${dailyMenu.dailyMenuType == 'N'}">Menu mặn</span>
                    </td>

                    <td>
                        <button class="btn btn-primary" th:onclick="'window.location.href = \'/manager/dailymenu/update/\' + ${dailyMenu.id}'">Sửa</button>
                        <button class="btn btn-danger" th:onclick="'window.location.href = \'/manager/dailymenu/delete/\' + ${dailyMenu.id}'">Xóa</button>
                    </td>
                </tr>
                </tbody>
            </table>
            <button class="add-menu mb-2"><a th:href="@{/manager/dailymenu/add}">ADD DAILY MENU</a></button>

            <!-- Pagination for daily menu list -->
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li class="page-item" th:if="${listDailyMenu.number > 0}">
                        <a class="page-link" th:href="@{/manager/dailymenu(page=${listDailyMenu.number - 1})}" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li class="page-item" th:each="i : ${#numbers.sequence(0, listDailyMenu.totalPages - 1)}" th:class="${i == listDailyMenu.number ? 'active' : ''}">
                        <a class="page-link" th:href="@{/manager/dailymenu(page=${i})}" th:text="${i + 1}">1</a>
                    </li>
                    <li class="page-item" th:if="${listDailyMenu.number + 1 < listDailyMenu.totalPages}">
                        <a class="page-link" th:href="@{/manager/dailymenu(page=${listDailyMenu.number + 1})}" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>



</div>

<!-- Bootstrap core JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

<script>

    document.getElementById('view-food').addEventListener('click', function () {
        window.location.href = this.querySelector('a').href;
    });

    document.getElementById('view-combo').addEventListener('click', function () {
        window.location.href = this.querySelector('a').href;
    });

    document.getElementById('view-daily').addEventListener('click', function () {
        window.location.href = this.querySelector('a').href;
    });
</script>

<footer th:replace="~{fragments :: footer}"></footer>
</html>
