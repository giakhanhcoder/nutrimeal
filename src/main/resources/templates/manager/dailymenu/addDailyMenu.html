<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head
        th:replace="~{fragments :: head('Thêm thực đơn hàng ngày', 'none')}"
></head>
<link
        href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
        rel="stylesheet"
/>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<style>
    body {
        background-color: #e5e5e5;
    }

    .form-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-top: 30px;
    }

    .btn-primary {
        background-color: #343a40 !important;
        border-color: #343a40 !important;
    }

    .btn-primary:hover {
        background-color: #000000 !important;
        font-weight: 600;
    }

    .btn-secondary {
        background-color: #6c757d !important;
        border-color: #6c757d !important;
    }

    .btn-secondary:hover {
        background-color: #5a6268 !important;
        font-weight: 600;
    }

    .radio-group {
        display: flex;
        align-items: center;
        gap: 15px;
    }

    .d-none {
        display: none !important;
    }
</style>

<header th:replace="~{fragments :: header_manager}"></header>

<body>
<div class="container">
    <div class="form-container mb-4">
        <h2 style="margin-bottom: 40px; text-align: center">Thêm Daily Menu</h2>
        <form
                id="addDailyForm"
                th:action="@{/manager/dailymenu/add}"
                method="post"
        >
            <div class="mb-3">
                <label for="menuDate" class="form-label">Ngày</label>
                <input
                        type="date"
                        class="form-control"
                        id="menuDate"
                        name="dailyMenuDate"
                        required
                />
            </div>
            <div class="mb-3">
                <label for="menuType" class="form-label">Loại Menu</label>
                <select
                        class="form-select"
                        id="menuType"
                        name="dailyMenuType"
                        required
                >
                    <option value="">Chọn loại menu</option>
                    <option value="V">Menu chay</option>
                    <option value="N">Menu mặn</option>
                </select>
            </div>
            <div class="mb-3 d-none" id="mealSelection">
                <label class="form-label">Bữa ăn</label>
                <div class="d-flex justify-content-between">
                    <div class="me-2 flex-grow-1">
                        <label for="menuBreakfast" class="form-label">Bữa sáng</label>
                        <select
                                class="form-select meal-select"
                                id="menuBreakfast"
                                name="menuBreakfast"
                                required
                        >
                            <option value="">Chọn món ăn</option>
                            <option
                                    th:each="dish : ${listDishV}"
                                    th:value="${dish.dishId}"
                                    th:data-type="V"
                                    th:text="${dish.dishName}"
                            ></option>
                            <option
                                    th:each="dish : ${listDishN}"
                                    th:value="${dish.dishId}"
                                    th:data-type="N"
                                    th:text="${dish.dishName}"
                            ></option>
                        </select>
                    </div>
                    <div class="me-2 flex-grow-1">
                        <label for="menuLunch" class="form-label">Bữa trưa</label>
                        <select
                                class="form-select meal-select"
                                id="menuLunch"
                                name="menuLunch"
                                required
                        >
                            <option value="">Chọn món ăn</option>
                            <option
                                    th:each="dish : ${listDishV}"
                                    th:value="${dish.dishId}"
                                    th:data-type="V"
                                    th:text="${dish.dishName}"
                            ></option>
                            <option
                                    th:each="dish : ${listDishN}"
                                    th:value="${dish.dishId}"
                                    th:data-type="N"
                                    th:text="${dish.dishName}"
                            ></option>
                        </select>
                    </div>
                    <div class="flex-grow-1">
                        <label for="menuDinner" class="form-label">Bữa tối</label>
                        <select
                                class="form-select meal-select"
                                id="menuDinner"
                                name="menuDinner"
                                required
                        >
                            <option value="">Chọn món ăn</option>
                            <option
                                    th:each="dish : ${listDishV}"
                                    th:value="${dish.dishId}"
                                    th:data-type="V"
                                    th:text="${dish.dishName}"
                            ></option>
                            <option
                                    th:each="dish : ${listDishN}"
                                    th:value="${dish.dishId}"
                                    th:data-type="N"
                                    th:text="${dish.dishName}"
                            ></option>
                        </select>
                    </div>
                </div>
            </div>

            <script>
                document
                    .getElementById("menuType")
                    .addEventListener("change", function () {
                        const selectedType = this.value;
                        const mealSelection = document.getElementById("mealSelection");
                        const mealSelects = document.querySelectorAll(".meal-select");

                        if (selectedType) {
                            mealSelection.classList.remove("d-none");
                        } else {
                            mealSelection.classList.add("d-none");
                        }

                        mealSelects.forEach((select) => {
                            const options = select.querySelectorAll("option");
                            options.forEach((option) => {
                                if (
                                    option.value === "" ||
                                    option.getAttribute("data-type") === selectedType
                                ) {
                                    option.style.display = "block";
                                } else {
                                    option.style.display = "none";
                                }
                            });
                            select.value = ""; // Reset the select box
                        });
                    });

            </script>

            <button type="submit" class="btn btn-primary mt-3">
                Thêm Daily Menu
            </button>
            <button
                    type="button"
                    class="btn btn-secondary mt-3"
                    th:onclick="'window.location.href=\'/manager/dailymenu\''"
            >
                Quay lại
            </button>
        </form>

        <div
                th:if="${param.error}"
                class="alert alert-danger mt-3"
                role="alert"
        >
            <strong>Đã có lỗi xảy ra!</strong> Vui lòng kiểm tra lại thông tin.
        </div>
        <div
                th:if="${param.success}"
                class="alert alert-success mt-3"
                role="alert"
        >
            <strong>Thêm menu thành công!</strong>
        </div>
        <div
                th:if="${param.errorduplicate}"
                class="alert alert-danger mt-3"
                role="alert"
        >
            <strong>Đã tồn tại menu </strong> Vui lòng kiểm tra lại thông tin.
        </div>
    </div>
</div>

<!-- Bootstrap core JS -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
></script>
</body>

<footer th:replace="~{fragments :: footer}"></footer>
</html>
