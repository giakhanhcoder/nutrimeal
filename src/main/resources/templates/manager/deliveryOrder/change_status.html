<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thay đổi trạng thái đơn - NutriMeal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Your custom styles -->
    <style>
        body {
            background-color: #e5e5e5;
        }

        .list-group-item {
            background-color: #fff !important;
            color: #343a40 !important;
            cursor: pointer;
        }

        .list-group-item.active {
            background-color: #fff !important;
            border: 1px solid #343a40;
            font-weight: bold;
        }

        .list-group-item_status {
            text-decoration: none;
            background-color: #fff !important;
            color: #343a40 !important;
            cursor: pointer;
        }

        .list-group-item_status.active {
            background-color: #fff !important;
            border: 1px solid #343a40;
            font-weight: bold;
        }

        textarea:focus {
            border-color: #343a40 !important;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5) !important;
        }

        select:focus {
            border-color: #343a40 !important;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5) !important;
        }

        .btn-primary {
            background-color: #343a40 !important;
            border-color: #343a40 !important;
        }

        .btn-primary:hover {
            background-color: #000000 !important;
            font-weight: 600;
        }

        .change-status_h2 {
            text-align: center;
        }

        .order-content {
            border-radius: 5px;
        }

        .order-content table {
            border-radius: 7px;
            overflow: hidden;
        }

        .order-content thead {
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .order-content tbody tr:last-child {
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <!-- Left column -->
        <div class="col-md-3">
            <h2 class="change-status_h2">Danh sách</h2>
            <ul class="list-group" id="orderList">
                <li id="view-orders" class="list-group-item" data-order="view"><a class="list-group-item_status"
                                                                                  href="view_orders.html">Xem và nhận đơn hàng</a>
                </li>
                <li id="manage-delivery" class="list-group-item" data-order="delivery-manager"><a class="list-group-item_status"
                                                                                                  href="delivery_manager.html">Quản lý
                    đơn giao</a></li>
                <li id="change-status" class="list-group-item active" data-order="change-status"><a class="list-group-item_status"
                                                                                                    href="change_status.html">Thay đổi
                    trạng thái đơn</a></li>
            </ul>
        </div>
        <!-- Right column -->
        <div class="col-md-9">
            <div id="content-change-status" class="order-content">
                <h2 class="change-status_h2">Thay đổi trạng thái đơn</h2>
                <!-- Add content for changing order status -->
                <table class="table table-bordered table-striped">
                    <thead class="table-dark">
                    <tr style="text-align: center;">
                        <th>ID</th>
                        <th>Tên đơn hàng</th>
                        <th>Trạng thái hiện tại</th>
                        <th>Chọn trạng thái mới</th>
                        <th>Ghi chú</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr style="text-align: center; vertical-align: middle">
                        <td>1</td>
                        <td>Đơn hàng A</td>
                        <td>Đang xử lý</td>
                        <td>
                            <select class="form-select">
                                <option value="1">Chờ xác nhận</option>
                                <option value="2">Đang giao hàng</option>
                                <option value="3">Hoàn thành</option>
                                <option value="4">Đã hủy</option>
                            </select>
                        </td>
                        <td><textarea class="form-control" rows="2"></textarea></td>
                        <td>
                            <button type="submit" class="btn btn-primary">Lưu</button>
                        </td>
                    </tr>

                    <!-- Add more rows as needed -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const orderList = document.getElementById('orderList');
        const orderContents = document.querySelectorAll('.order-content');

        // Add click event listener to order list items
        orderList.addEventListener('click', function (e) {
            const order = e.target.dataset.order;

            // Hide all order content divs
            orderContents.forEach(content => {
                content.style.display = 'none';
            });

            // Show the content of the selected order
            document.getElementById(`content-${order}`).style.display = 'block';

            // Set the active class to the clicked list item
            const listItems = orderList.querySelectorAll('.list-group-item');
            listItems.forEach(item => {
                item.classList.remove('active');
            });
            e.target.classList.add('active');
        });
    });
    // Add click event listeners to the list items
    document.getElementById('view-orders').addEventListener('click', function () {
        window.location.href = this.querySelector('a').href;
    });

    document.getElementById('manage-delivery').addEventListener('click', function () {
        window.location.href = this.querySelector('a').href;
    });

    document.getElementById('change-status').addEventListener('click', function () {
        window.location.href = this.querySelector('a').href;
    });
</script>
</body>
</html>
