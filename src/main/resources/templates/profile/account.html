<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head('Thông tin tài khoản', 'none')}"></head>
<style>
    body {
        background-color: #EAEAEA;
    }

    .sidebar {
        height: 100vh;
        background-color: #343a40;
        padding-top: 20px;
        color: #ffffff;
    }

    .sidebar a {
        color: #ffffff;
        font-size: 18px;
        margin: 10px 0;
        display: block;
        text-decoration: none;
    }

    .sidebar a:hover,
    .sidebar a.active {
        color: #F8B934; /* For Highlight */
    }

    .form-group label {
        font-weight: bold;
    }

    .btn-change {
        font-size: 14px;
        padding: 0.25rem 0.5rem;
        color: #ffffff;
        background-color: #F8B934;
        border-color: #F8B934;
    }

    .btn-danger {
        background-color: #F8B934;
        border-color: #F8B934;
    }


</style>

<body>
<header th:replace="~{fragments :: header}"></header>
<div class="profile__account container mt-3 mb-3">

    <div class="container-fluid">
        <div class="row" th:object="${user}">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 sidebar d-flex flex-column align-items-center">
                <img
                        src="https://img.freepik.com/premium-vector/avatar-icon0002_750950-43.jpg?size=338&ext=jpg&ga=GA1.1.1224184972.1715212800&semt=ais"
                        class="rounded-circle mb-3"
                        alt="Avatar"
                        width="80"
                />
                <p th:text="*{getFullName()}"></p>
                <a href="#" th:href="@{/profile/account}" class="active">Thông tin tài khoản</a>
                <a href="#" th:href="@{/profile/password}">Đổi mật khẩu</a>
                <a href="#" th:href="@{/profile/point}">Point</a>
                <a href="#" th:href="@{/profile/address}">Địa chỉ giao hàng</a>
                <a href="#" th:href="@{/profile/order}">Đơn hàng hiện tại</a>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 col-lg-10 ml-sm-auto px-4">
                <h2 class="my-4">Thông tin tài khoản</h2>
                <form th:action="@{/profile/account}" method="post" th:object="${user}">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>Email</label>
                            <input
                                    type="email"
                                    class="form-control"
                                    th:value="*{getEmail()}"
                                    name="email"
                            />
                        </div>
                        <div class="form-group col-md-6">
                            <label>SDT</label>
                            <input
                                    type="text"
                                    class="form-control"
                                    th:value="*{getPhone()}"
                                    name="phone"
                            />
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label>Họ & Tên</label>
                        <input
                                type="text"
                                class="form-control"
                                th:value="*{getFullName()}"
                                name="fullName"
                        />
                    </div>
                    <div class="form-group col-md-6">
                        <label>Giới tính</label>
                        <div>
                            <div class="form-check form-check-inline">
                                <input
                                        class="form-check-input"
                                        type="radio"
                                        name="gender"
                                        id="male"
                                        value="true"
                                        th:checked="${user.gender == true}"
                                />
                                <label class="form-check-label" for="male">Nam</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input
                                        class="form-check-input"
                                        type="radio"
                                        name="gender"
                                        id="female"
                                        value="false"
                                        th:checked="${user.gender == false}"
                                />
                                <label class="form-check-label" for="female">Nữ</label>
                            </div>
                        </div>
                    </div>
<!--                    <div class="form-row">-->
<!--                        <div class="form-group col-md-6">-->
<!--                            <label>Ngày sinh</label>-->
<!--                            <input-->
<!--                                    type="date"-->
<!--                                    class="form-control"-->
<!--                                    th:value="*{getDob()}"-->
<!--                                    name="dob"-->
<!--                            />-->
<!--                        </div>-->
<!--                    </div>-->
                    <button type="submit" class="btn btn-danger mt-2">Lưu</button>

                    <div th:if="${param.success}" class="alert alert-success mt-2 col-md-3" role="alert">
                        <span>Cập nhật thông tin thành công</span>
                    </div>
                    <div th:if="${param.error}" class="alert alert-danger mt-2 col-md-5" role="alert">
                        <span class="text-center">Cập nhật thông tin thất bại, vui lòng thử lại.</span>
                    </div>
        </div>
        </form>
        </main>
    </div>
</div>


</div>

</body>
<footer th:replace="~{fragments :: footer}"></footer>
</html>
