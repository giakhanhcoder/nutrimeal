<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments :: head('Chi tiết đơn hàng', 'none')}"></head>
<style>
    .order-detail-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-top: 20px;
    }
    .order-detail-container h2 {
        margin-bottom: 20px;
    }
    .order-detail-container p {
        margin: 5px 0;
        font-size: 16px;
    }
    .order-detail-container .btn-back {
        background-color: #343a40;
        color: #fff;
        margin-bottom: 20px;
        text-decoration: none;
        padding: 10px 20px;
        border-radius: 5px;
        display: inline-block;
    }
    .order-detail-container .btn-back:hover {
        background-color: #F8B934;
        color: #343a40;
    }
    .order-detail-container table {
        width: 100%;
        margin-top: 20px;
    }
    .order-detail-container table th,
    .order-detail-container table td {
        padding: 10px;
        text-align: center;
        border: 1px solid #ddd;
    }
    .order-detail-container table th {
        background-color: #343a40;
        color: #fff;
    }
</style>
<body>
<header th:replace="~{fragments :: header-fragment}" sec:authorize="hasAuthority('ROLE_CUSTOMER')"></header>

<div class="container mt-3 mb-3">
    <div class="order-detail-container">
        <a href="#" th:href="@{/profile/order}" class="btn-back">Quay lại</a>
        <h2>Chi tiết đơn hàng</h2>
        <div>
            <p>Ngày đặt: <span th:text="${order.orderDate}"></span></p>
            <p>Địa chỉ: <span th:text="${order.address.getFullAddress()}"></span></p>
            <p>Trạng thái: <span th:text="${order.orderStatus}"></span></p>
            <p>Tổng tiền: <span id="orderTotalPrice" th:data-price="${order.orderTotalPrice}"></span></p>
            <p>Ghi chú: <span th:text="${order.orderNote}"></span></p>
            <h3>Chi tiết sản phẩm</h3>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Sản phẩm</th>
                    <th>Số lượng</th>
                    <th>Giá</th>
                    <th>Tổng</th>
                    <th>Ngày combo</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="detail : ${orderDetails}">
                    <td th:text="${detail.combo.comboName}"></td>
                    <td th:text="${detail.orderDetailQuantity}"></td>
                    <td><span th:if="${detail.comboDay == 7}" th:id="'orderDetailPrice_' + ${detail.orderDetailId}" th:data-price="${detail.combo.comboPrice7Days}"></span>
                        <span th:if="${detail.comboDay == 30}" th:id="'orderDetailPrice_' + ${detail.orderDetailId}" th:data-price="${detail.combo.comboPrice30Days}"></span>
                    </td>
                    <td><span th:id="'orderDetailTotal_' + ${detail.orderDetailId}" th:data-price="${detail.orderDetailPrice}"></span></td>
                    <td th:text="${detail.comboDay}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<footer th:replace="~{fragments :: footer}"></footer>

<script>
    function formatCurrency(value) {
        return new Intl.NumberFormat('vi-VN', {
            style: 'currency',
            currency: 'VND'
        }).format(value).replace('₫', 'đ');
    }

    document.addEventListener("DOMContentLoaded", function() {
        // Format order total price
        const orderTotalPriceElement = document.getElementById("orderTotalPrice");
        if (orderTotalPriceElement) {
            const orderTotalPrice = orderTotalPriceElement.getAttribute("data-price");
            orderTotalPriceElement.textContent = formatCurrency(orderTotalPrice);
        }

        // Format each order detail price and total
        document.querySelectorAll("[id^='orderDetailPrice_']").forEach(function(element) {
            const price = element.getAttribute("data-price");
            element.textContent = formatCurrency(price);
        });

        document.querySelectorAll("[id^='orderDetailTotal_']").forEach(function(element) {
            const price = element.getAttribute("data-price");
            element.textContent = formatCurrency(price);
        });
    });
</script>
</body>
</html>
