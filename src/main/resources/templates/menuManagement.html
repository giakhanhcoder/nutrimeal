<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Quản lý thực đơn - NutriMeal</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <!-- Bootstrap core CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Your custom styles -->
    <style>
      body {
        background-color: #e5e5e5;
      }

      .list-group-item {
        background-color: #fff !important;
        color: #343a40 !important;
        cursor: pointer;
      }

      .list-group-item.active {
        background-color: #fff !important;
        border-color: none;
        border: 1px solid #343a40;
        font-weight: bold;
      }

      input[type="text"]:focus,
      input[type="number"]:focus {
        border-color: #343a40 !important;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.5) !important;
      }

      .btn-primary {
        background-color: #343a40 !important;
        border-color: #343a40 !important;
      }

      .btn-primary:hover {
        background-color: #000000 !important;
        font-weight: 600;
      }

      .btn-danger:hover {
        background-color: red !important;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <!-- Left column -->
        <div class="col-md-3">
          <h2>Danh mục</h2>
          <ul class="list-group" id="categoryList">
            <li class="list-group-item active" data-category="food">Món ăn</li>
            <li class="list-group-item" data-category="combo">Combo</li>
            <li class="list-group-item" data-category="daily-menu">
              Daily Menu
            </li>
          </ul>
        </div>
        <!-- Right column -->
        <div class="col-md-9">
          <!-- Content for managing menu items -->
          <div id="content-food">
            <h2>Quản lý món ăn</h2>
            <form>
              <div class="mb-3">
                <label for="foodName" class="form-label">Tên món ăn</label>
                <input
                  type="text"
                  class="form-control"
                  id="foodName"
                  placeholder="Tên món ăn"
                />
              </div>
              <div class="mb-3">
                <label for="foodPrice" class="form-label">Giá</label>
                <input
                  type="number"
                  class="form-control"
                  id="foodPrice"
                  placeholder="Giá"
                  min="0"
                />
              </div>
              <button type="submit" class="btn btn-primary">Thêm món ăn</button>
              <button type="button" class="btn btn-danger" id="deleteFood">
                Xóa món ăn
              </button>
            </form>
          </div>
          <div id="content-combo" style="display: none">
            <h2>Quản lý combo</h2>
            <form>
              <div class="mb-3">
                <label for="comboName" class="form-label">Tên combo</label>
                <input
                  type="text"
                  class="form-control"
                  id="comboName"
                  placeholder="Tên combo"
                />
              </div>
              <div class="mb-3">
                <label for="comboPrice" class="form-label">Giá</label>
                <input
                  type="number"
                  class="form-control"
                  id="comboPrice"
                  placeholder="Giá"
                  min="0"
                />
              </div>
              <button type="submit" class="btn btn-primary">Thêm Combo</button>
              <button type="button" class="btn btn-danger" id="deleteCombo">
                Xóa Combo
              </button>
            </form>
          </div>
          <div id="content-daily-menu" style="display: none">
            <h2>Quản lý daily menu</h2>
            <form>
              <div class="mb-3">
                <label for="dailyMenuName" class="form-label"
                  >Tên daily menu</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="dailyMenuName"
                  placeholder="Tên daily menu"
                />
              </div>
              <div class="mb-3">
                <label for="dailyMenuPrice" class="form-label">Giá</label>
                <input
                  type="number"
                  class="form-control"
                  id="dailyMenuPrice"
                  placeholder="Giá"
                  min="0"
                />
              </div>
              <button type="submit" class="btn btn-primary">
                Thêm daily menu
              </button>
              <button type="button" class="btn btn-danger" id="deleteDailyMenu">
                Xóa daily menu
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const categoryList = document.getElementById("categoryList");
        const contents = document.querySelectorAll('[id^="content-"]');

        // Add click event listener to category list items
        categoryList.addEventListener("click", function (e) {
          const category = e.target.dataset.category;

          // Hide all content divs
          contents.forEach((content) => {
            content.style.display = "none";
          });

          // Show the content of the selected category
          document.getElementById(`content-${category}`).style.display =
            "block";

          // Set the active class to the clicked list item
          const listItems = categoryList.querySelectorAll(".list-group-item");
          listItems.forEach((item) => {
            item.classList.remove("active");
          });
          e.target.classList.add("active");
        });
      });
    </script>
  </body>
</html>
