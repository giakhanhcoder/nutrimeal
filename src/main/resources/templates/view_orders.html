<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Xem và nhận đơn hàng - NutriMeal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Your custom styles -->
    <style>
        body {
            background-color: #e5e5e5;
        }

        .list-group-item {
            background-color: #fff !important;
            color: #343a40 !important;
            cursor: pointer;
        }

        .list-group-item.active {
            background-color: #fff !important;
            border: 1px solid #343a40;
            font-weight: bold;
        }

        .list-group-item_status {
            text-decoration: none;
            background-color: #fff !important;
            color: #343a40 !important;
            cursor: pointer;
        }

        .list-group-item_status.active {
            background-color: #fff !important;
            border: 1px solid #343a40;
            font-weight: bold;
        }

        .btn-primary {
            background-color: #343a40 !important;
            border-color: #343a40 !important;
        }

        .btn-primary:hover {
            background-color: #000000 !important;
            font-weight: 600;
        }

        .btn-danger:hover {
            background-color: red !important;
            font-weight: 600;
        }

        h2 {
            text-align: center;
        }

        .beo1 {
            border: 1px solid rgb(255, 2, 2);
        }

        .beo1:hover {
            background-color: rgb(255, 2, 2);
            border: 1px solid rgb(255, 2, 2);
        }

        .beo1 a {
            text-decoration: none;
            color: #fff;
        }

        .me-1 {
            background-color: #343a40;
            border: 1px solid #343a40;
        }

        .me-1:hover {
            background-color: #000000;
            font-weight: 600;
            border: 1px solid #343a40;
        }

        .me-1 a {
            text-decoration: none;
            color: #fff;
        }

        .order-content {
            border-radius: 5px;
        }

        .order-content table {
            border-radius: 7px;
            overflow: hidden;
        }

        .order-content thead {
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .order-content tbody tr:last-child {
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <!-- Left column -->
        <div class="col-md-3">
            <h2>Danh sách</h2>
            <ul class="list-group" id="orderList">
                <li id="view-orders" class="list-group-item active" data-order="view"><a
                        class="list-group-item_status" href="view_orders.html">Xem và nhận đơn hàng</a></li>
                <li id="manage-delivery" class="list-group-item" data-order="delivery-manager"><a
                        class="list-group-item_status" href="delivery_manager.html">Quản lý đơn giao</a></li>
                <li id="change-status" class="list-group-item" data-order="change-status"><a
                        class="list-group-item_status" href="change_status.html">Thay đổi trạng thái đơn</a></li>
            </ul>
        </div>
        <!-- Right column -->
        <div class="col-md-9">
            <!-- Content for managing orders -->
            <div id="content-view" class="order-content">
                <h2>Xem và nhận đơn hàng</h2>
                <!-- Add content for viewing and accepting orders -->
                <table class="table table-bordered table-striped">
                    <thead class="table-dark">
                    <tr style="text-align: center;">
                        <th>ID</th>
                        <th>Người đặt</th>
                        <th>Địa chỉ</th>
                        <th>Ghi chú</th>
                        <th>Ngày đặt</th>
                        <th>Tổng tiền</th>
                        <th>Trạng thái</th>
                        <th colspan="2">Action</th>
                    </tr>
                    </thead>
                    <tr style="text-align: center; vertical-align: middle;" th:each="order : ${ordersPending}">
                        <form th:action="@{/manager/processingorder}" method="post">
                            <td th:text="${order.orderId}"></td>
                            <td th:text="${order.user.fullName}"></td>
                            <td th:text="${order.address.fullAddress}"></td>
                            <td th:text="${order.orderNote}"></td>
                            <td th:text="${order.orderDate}"></td>
                            <td th:text="${order.orderTotalPrice}"></td>
                            <td th:text="${order.orderStatus}"></td>
                            <td>
                                <input type="hidden" name="orderId" th:value="${order.orderId}">
                                <input type="hidden" name="status" value="processing">
                                <button type="submit" class="btn btn-info btn-sm me-1"
                                        style="float:left; margin-left: 13px; color: #fff;">
                                    Nhận đơn
                                </button>
                            </td>
                        </form>
                        <form th:action="@{/manager/processingorder}" method="post"
                              onsubmit="return confirm('Are you sure you want to delete this todo?');">
                            <input type="hidden" name="orderId" th:value="${order.orderId}">
                            <input type="hidden" name="status" value="cancelled">
                            <td>
                                <button type="submit" class="btn btn-danger btn-sm beo1"
                                        style="background-color: #ff2033">
                                    Xóa đơn
                                </button>
                            </td>
                        </form>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const orderList = document.getElementById('orderList');
        const orderContents = document.querySelectorAll('.order-content');

        // Add click event listener to order list items
        orderList.addEventListener('click', function (e) {
            const order = e.target.dataset.order;

            // Hide all order content divs
            orderContents.forEach(content => {
                content.style.display = 'none';
            });

            // Set the active class to the clicked list item
            const listItems = orderList.querySelectorAll('.list-group-item');
            listItems.forEach(item => {
                item.classList.remove('active');
            });
            e.target.classList.add('active');
        });
    });
    // Add click event listeners to the list items
    document.getElementById('view-orders').addEventListener('click', function () {
        window.location.href = this.querySelector('a').href;
    });

    document.getElementById('manage-delivery').addEventListener('click', function () {
        window.location.href = this.querySelector('a').href;
    });

    document.getElementById('change-status').addEventListener('click', function () {
        window.location.href = this.querySelector('a').href;
    });
</script>
</body>
</html>
